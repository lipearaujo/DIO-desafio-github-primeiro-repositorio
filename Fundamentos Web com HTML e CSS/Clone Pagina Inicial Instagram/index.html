<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Login Instagram</title>
</head>
<body>
    <section class="main">
        <div class="img-celular">
            <img src="./img/instagram-cel.png" alt="instagram-celular">
        </div> 

       <div class="form-cadastro">
            <form action="" method="post">
                <div class="logo">
                    <img src="./img/instagram-logo.png" alt="">
                </div>

                <div class="inputs">
                    <input type="text" class="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" class="text" placeholder="Senha">
                    <button class="btn">Entrar</button>
                </div>

                <div class="facebook">
                    <div class="lines">
                        <div class="outline left"></div> 
                        <div class="or"><span>ou</span></div>
                        <div class="outline right"></div> 
                    </div>
                    <a href="https://www.facebook.com/">Entrar com o Facebook</a>  
                </div>

                <div class="esqueceu-senha">
                    <span><a href="">Esqueceu a senha?</a></span>
                </div>
            </form>

            <div class="cadastro">
                <span>Não tem uma conta? <a href="">Cadastre-se</a></span>
            </div>

            <div class="store">
                <p>Obtenha o aplicativo</p>
                <div class="app-store">
                    <a href="" class="apple-logo"><img src="./img/apple-button.png" alt=""></a>
                    <a href="" class="gplay-logo"><img src="./img/googleplay-button.png" alt=""></a>
                </div>
            </div>
       </div>
    </section>
    

    <footer>
        <div class="footer">
            <p>Português (Brasil)</p>
            <p>&COPY; 2022 Filipe Araujo</p>
        </div>
    </footer>
</body>
</html>
